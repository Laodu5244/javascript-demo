<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background-color: #aaa;
    }

    #box {
      width: 512px;
      height: 536px;
      border: 1px solid red;
      background: url('./image/bg2.jpg') no-repeat 0px -1000px;
      position: relative;
      margin: 20px auto;
    }

    #img {
      position: absolute;
      bottom: 100px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <img src="./image/me.png" id="img">
  </div>

  <script>
    let box = document.querySelector("#box");
    let img = document.querySelector("#img");

    let num = 0;
    // 背景图片向下移动
    setInterval(() => {
      num++;
      if (num > 1000) { num = 0 }
      box.style.backgroundPosition = '0px ' + (-1000 + num) + 'px';
    }, 50)
    // 小飞机移动函数
    window.document.onkeydown = function (e) { //绑定键盘
      var e = e || window.event;

      // keyDown38 方向键上事件
      if (e.keyCode == 38) {
        let top = img.offsetTop - 30;
        if (top < 10) { top = 10 }
        img.style.top = top + "px";
      }

      // keyDown40 方向键下事件
      if (e.keyCode == 40) {
        let top = img.offsetTop + 30;
        if (top >= 450) { top = 450 }
        img.style.top = top + "px";
      }



      // keyDown37 方向键左事件
      if (e.keyCode == 37) {
        let left = img.offsetLeft - 30;
        if (left <= 10) { left = 10 }
        img.style.left = left + "px";
      }

      // keyDown39 方向键右事件
      if (e.keyCode == 39) {
        let left = img.offsetLeft + 30;
        if (left >= 390) { left = 390 }
        img.style.left = left + "px";
      }

    }
  </script>
</body>

</html>
