<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  #gotop {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: none;
  }

  #gotop img {
    width: 100%;
    height: 100%;
  }

  .title:nth-child(even) {
    height: 150px;
    background: #008888;
  }

  .title:nth-child(odd) {
    height: 150px;
    background: pink;
  }
  </style>
</head>

<body>
  <div id="gotop">
    <img src="./goTop.png" alt="">
  </div>
  <h1 class="title">1</h1>
  <h1 class="title">2</h1>
  <h1 class="title">3</h1>
  <h1 class="title">4</h1>
  <h1 class="title">5</h1>
  <h1 class="title">6</h1>
  <h1 class="title">7</h1>
  <h1 class="title">8</h1>
  <h1 class="title">9</h1>
  <h1 class="title">10</h1>
  <h1 class="title">11</h1>
  <h1 class="title">12</h1>
  <h1 class="title">13</h1>
  <script>

  let gotop = $id('gotop');

  window.onscroll = function() {
    if (document.documentElement.scrollTop >= 300) {
      gotop.style.display = 'block';
    } else {
      gotop.style.display = 'none';
    }
  }

  gotop.onclick = function() {
    let y = document.documentElement.scrollTop;

    // 匀速
    // let timer = setInterval(function() {
    //   y = y - 10;
    //   document.documentElement.scrollTop = y;
    //   if (y <= 0) {
    //     clearInterval(timer);
    //   }
    // }, 1)

    // 缓冲
    let timer = setInterval(function() {
      y = y - (document.documentElement.scrollTop/40);
      document.documentElement.scrollTop = y;
      if (y <= 0) {
        clearInterval(timer);
      }
    }, 1)
  }
  	// 获取id函数
    function $id(id) {
    return document.getElementById(id);
  }
  </script>
</body>

</html>
