<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #888;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 500px;
            background-color: #eee;
        }

        .jump {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>再来本葵花宝典?</h2>
        <span class="jump">10</span>
        <p>
            <button>闭门修炼</button>
        </p>
    </div>
    <script>
        window.onload = function () {
            let timer = 10;
            setInterval(() => {
                timer--;
                document.querySelector(".jump").innerText = timer;
                if (timer === 0) {
                    location.href = "../index.html"
                }
            }, 1000)
        }
        document.querySelector("button").onclick = function () {
            location.href = "../index.html"
        }
    </script>
</body>

</html>
