<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tab 选项卡</title>

</head>

<body>
    <main class="container">
        <div class="tab-container">
            <div class="tabs">
                <div id="tab1" class="tab active">选项一</div>
                <div id="tab2" class="tab">选项二</div>
                <div id="tab3" class="tab">选项三</div>
                <div id="tab4" class="tab">选项四</div>
                <div id="tab5" class="tab">选项五</div>
            </div>

            <div class="tab-content">
                <div data-tab="tab1" class="tab1">
                    <h2>github</h2>
                    <img src="./icons/github.svg" alt="图标 1" />
                </div>
                <div data-tab="tab2" class="tab2">
                    <h2>wechat</h2>
                    <img src="./icons/wechat.svg" alt="图标 2" />
                </div>
                <div data-tab="tab3" class="tab3">
                    <h2>logo</h2>
                    <img src="./icons/logo.svg" alt="图标 3">
                </div>
                <div data-tab="tab4" class="tab4">
                    <h2>bilibili</h2>
                    <img src="./icons/bilibili.svg" alt="图标 3">
                </div>
                <div data-tab="tab5" class="tab5">
                    <h2>email</h2>
                    <img src="./icons/email.svg" alt="图标 3">
                </div>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
